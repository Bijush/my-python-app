{% extends "layout.html" %}
{% block content %}
  <h2>Expense by Category</h2>
  <canvas id="chart" width="400" height="400"></canvas>
  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: {{ labels }},
        datasets: [{ data: {{ values }}, backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF'] }]
      }
    });
  </script>
{% endblock %}
