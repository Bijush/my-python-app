<!DOCTYPE html>
<html>
<head><title>Math Solver</title></head>
<body>
<h2>Math Solver</h2>
<form method="POST">
  <input type="text" name="equation" placeholder="Enter equation (e.g., x^2+2x+1=0)" style="width:300px" required>
  <input type="submit" value="Solve">
</form>
<p>{{ steps|safe }}</p>
<p><strong>{{ result }}</strong></p>
<a href="/graph">Graph Expression</a>
</body>
</html>
