<!DOCTYPE html>
<html>
<head>
    <title>Equation Solver</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; margin: 20px; }
        input[type="text"] { width: 80%; padding: 8px; }
        button { padding: 8px 16px; margin-left: 10px; }
        .box { background: #f8f8f8; padding: 15px; border-radius: 10px; margin-top: 20px; }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h1>Equation Solver</h1>
    <form method="post">
        <label>Enter Equation:</label><br>
        <input type="text" name="equation" placeholder="e.g. x**2 - 3*x + 2 = 0" required>
        <button type="submit">Solve</button>
    </form>

    {% if result %}
    <div class="box">
        {{ result|safe }}
        <br><br>
        {{ steps|safe }}
    </div>
    {% endif %}

    <hr>
    <a href="/graph"><button>Go to Graph Plotter</button></a>
</body>
</html>
