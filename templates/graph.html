<!DOCTYPE html>
<html>
<head><title>Graph Plotter</title></head>
<body>
<h2>Graph Plotter</h2>
<form method="POST">
  <input type="text" name="expression" placeholder="Enter expression (e.g., x^2+2x+1)" style="width:300px" required>
  <input type="submit" value="Plot">
</form>
<p>{{ message }}</p>
{% if image %}
  <img src="/{{ image }}" alt="Graph" width="500">
{% endif %}
<a href="/">Back to Solver</a>
</body>
</html>
